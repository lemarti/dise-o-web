<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        <!-- Sección del banner -->
        <section class="banner mb-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/banner1.jpg" class="d-block w-100 banner-img" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/banner2.jpg" class="d-block w-100 banner-img" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/banner3.jpg" class="d-block w-100 banner-img" alt="Imagen 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        

        <!-- Call to Action -->
        <section class="cta text-center mb-4">
            <button id="ctaButton" class="btn btn-primary">Reserva Ahora</button>
        </section>

        <!-- Pastillas de Información -->
        <section class="info-cards row mb-4">
            <div class="col-sm-4">
                <div class="card">
                    <img src="info1.jpg" class="card-img-top" alt="Información 1">
                    <div class="card-body">
                        <p class="card-text">Descripción 1</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img src="info2.jpg" class="card-img-top" alt="Información 2">
                    <div class="card-body">
                        <p class="card-text">Descripción 2</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img src="info3.jpg" class="card-img-top" alt="Información 3">
                    <div class="card-body">
                        <p class="card-text">Descripción 3</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Galería de Productos -->
        <section class="galeria row mb-4">
            <div class="col-md-4">
                <img src="producto1.jpg" class="img-fluid" alt="Producto 1">
            </div>
            <div class="col-md-4">
                <img src="producto2.jpg" class="img-fluid" alt="Producto 2">
            </div>
            <div class="col-md-4">
                <img src="producto3.jpg" class="img-fluid" alt="Producto 3">
            </div>
        </section>

        <!-- Testimoniales -->
        <section class="testimonios text-center mb-4">
            <div class="testimonial">
                <p>"Excelente servicio!" - Cliente 1</p>
            </div>
            <div class="testimonial">
                <p>"Productos de alta calidad." - Cliente 2</p>
            </div>
        </section>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 Mi Página Web</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
